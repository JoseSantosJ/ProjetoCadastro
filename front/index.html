<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Projeto cadastro</title>
</head>
<body>
    
    <div class="box">
        <h1>
            cadastro
        </h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="email" name="email" placeholder="E-Mail">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="tel" name="tel" placeholder="Telefone">
            <button>Cadastrar</button>
    
        </form>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
